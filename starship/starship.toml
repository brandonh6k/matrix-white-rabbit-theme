# Starship configuration file
# White Rabbit Dark preset for Starship
# Based on https://github.com/SilentGlasses/warp_themes/blob/main/yaml_files/whiterabbit.yaml

# Main colors from the White Rabbit theme
# Primary: #00FF41 (neon green)
# Background: #000000 (black)
# Foreground: #8fd7b9 (light teal)
# 
# Terminal colors:
# bright:
#   black: '#00E64D'
#   red: '#00FF41'
#   green: '#33FF33'
#   yellow: '#5CFF5C'
#   blue: '#7FFF7F'
#   magenta: '#A3FFA3'
#   cyan: '#CCFFCC'
#   white: '#E6FFE6'
# normal:
#   black: '#001A0E'
#   red: '#003D1A'
#   green: '#005F0F'
#   yellow: '#007A1F'
#   blue: '#008F11'
#   magenta: '#00A321'
#   cyan: '#00B733'
#   white: '#00CC44'

# Configure the prompt format
format = "$all"

# Set a new line at the start of the prompt
add_newline = true

# Make the normal text light teal to match the theme's foreground
[character]
success_symbol = "[>](bold #00FF41)"
error_symbol = "[>](bold #003D1A)"
vimcmd_symbol = "[<](bold #00FF41)"

# Directory module
[directory]
style = "bold #8fd7b9"
truncation_length = 8
# Removed truncation_symbol so it uses default (empty string)
read_only = " ðŸ”’"
read_only_style = "#003D1A"
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch module
[git_branch]
symbol = " "
style = "bold #00FF41"
format = "[on](bold #7FFF7F) [$symbol$branch]($style) "

# Git status module
[git_status]
style = "bold #00FF41"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

# Package module
[package]
symbol = "ðŸ“¦ "
style = "bold #A3FFA3"
format = "[is](bold #7FFF7F) [$symbol$version]($style) "

# Node module
[nodejs]
symbol = " "
style = "bold #00FF41"
format = "[via](bold #7FFF7F) [$symbol$version]($style) "

# Python module
[python]
symbol = "ðŸ "
