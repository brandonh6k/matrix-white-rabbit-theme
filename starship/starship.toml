# Command duration
[cmd_duration]
min_time = 500
format = "[took](bold #7FFF7F) [$duration](bold #33FF33) "

# Time module (disabled by default)
[time]
disabled = true
format = "at [$time](bold #7FFF7F) "

# AWS module
